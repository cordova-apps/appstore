name: Cordova Docker Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Cordova App
      run: |
        docker run -i -v $(pwd):/app --name cordova we2app/cordova sh -c ". /root/.nvm/nvm.sh && cd /app && cordova platform add android && cordova build android"

    - name: Upload build to release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.event.head_commit.message }}
        files: platforms/android/app/build/outputs/apk/debug/app-debug.apk